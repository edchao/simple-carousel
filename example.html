<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Carousel Example</title>
<meta name="description" content="a simple example of a jquery carousel plugin">
<meta name="author" content="@edchao">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/carousel.css">
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

<div class="container">
	<div class="carousel">
		<div><img src="img/placeholder_1.jpg"></div>
    <div><img src="img/placeholder_2.jpg"></div>
    <div><img src="img/placeholder_3.jpg"></div>
	</div>
  <button class="carousel-back"> back </button>
  <button class="carousel-fwd"> fwd </button>
</div>


<!--Scripts on bottom for pageload optimization-->
<script src="lib/jquery.js"></script>
<script src="js/simple-carousel.js"></script>
</body>
</html>
